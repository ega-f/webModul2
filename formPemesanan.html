<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        input{
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
        <form method="get" style="background-color: white; width: auto;">
            <h1 align="center">Form Pemesanan</h1>
                    <table align="center">
                            <tr>
                                <td>
                                    <label for="input">Id Pemesan</label>
                                </td>
                                <td>
                                    <input type="number" id="id" maxlength="10" min="2" size="50" required/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="input">Nama Pemesan</label>
                                </td>
                                <td>
                                    <input type="text" name="nama" id="nama" size="50" required/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="input">Nomor Identitas</label>
                                </td>
                                <td>
                                    <input type="number" id="identitas" size="50" maxlength="10" min="5" required/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="input">Jenis Kamar</label>
                                </td>
                                <td>
                                    <select name="kamar">
                                        <option value="-">--Silahkan Pilih Kamar--</option>
                                        <option value="standard">Standard</option>
                                        <option value="Delux">Delux</option>
                                        <option value="Family">Family</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="input">Harga</label>
                                </td>
                                <td>
                                    <input type="number" placeholder="RP." size="50" required/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="input">Tanggal Pesan</label>
                                </td>
                                <td>
                                    <input type="date" name="tglPemesanan" id="tglPemesanan" pattern="[0]" required/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="input">Durasi Menginap</label>
                                </td>
                                <td>
                                    <input type="number" id="durasi" min="1">Hari
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="input">Termasuk Breakfast</label>
                                </td>
                                <td>
                                    <input type="checkbox" name="sarapan" id="sarapan">Ya
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="input">Total Bayar</label>
                                </td>
                                <td>
                                    <input type="number" name="total" id="total" size="50">
                                </td>
                            </tr>
                    </table>
                <br>
                <div style="display: flex; align-items: center; justify-content: center; gap: spx; ">
                    <input type="button" name="save" value="Simpan" id="simpan" style="background-color: blue; color: white; border: none; width: 70px; height: 30px;">
                    <input type="button" name="cancel" value="Batal" id="cancel" style="background-color: orange; border: none; width: 70px; height: 30px;">
                </div>
        </form>
</body>
</html>
